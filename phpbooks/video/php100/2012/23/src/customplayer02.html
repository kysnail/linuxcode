<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>PHP100 HTML5视频教程-视频播放功能</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var video = $('#php100100');
                $("#play").click(function() { video[0].play(); });
                $("#pause").click(function() { video[0].pause(); });
                $("#go10").click(function() { video[0].currentTime+=10; });
                $("#back10").click(function() { video[0].currentTime-=10; });
                $("#rate1").click(function() { video[0].playbackRate+=2; });
                $("#rate0").click(function() { video[0].playbackRate-=2; });
                $("#volume+").click(function() { video[0].volume+=0.1; });
                $("#volume-").click(function() { video[0].volume-=0.1; });
                $("#muted1").click(function() { video[0].muted=true; });
                $("#muted0").click(function() { video[0].muted=false; });
                $("#full").click(function() {
                    video[0].webkitEnterFullscreen();   // webkit core
                    video[0].mozRequestFullscreen();    // firefox core    
                });
            });
        </script>
    </head>
    <body>
        <video id="php100100" poster="load.jpg">
            <source src="video.webm" type="video/webM" />
            <source src="video.ogv" type="video/ogg" />
            <source src="How to use TextMate like snippets in vim.mp4" type="video/mp4"/>
            您的浏览器不支持 html5！
        </video>
        <hr>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="go10">go10</button>
        <button id="back10">back10</button>
        <button id="rate1">play+</button>
        <button id="rate0">play-</button>
        <button id="volume+">volume+</button>
        <button id="volume-">volume-</button>
        <button id="muted1">muted</button>
        <button id="muted0">umuted</button>
        <button id="full">full</button>
    </body>
</html>
