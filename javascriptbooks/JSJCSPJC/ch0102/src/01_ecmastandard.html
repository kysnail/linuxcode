<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>JavaScript -> ECMAScript 标准</title>
		<style type="text/css" media="screen">
			#htmlcode {
				background: #2B2B2B;
				color: white;
				display: block;
				height: 400px;
				width: 1000px;
			}
		</style>
	</head>
	<body>
<h1 id="heading">ECMAScript 仅仅是一个描述，定义了脚本语言的所有属性、方法和对象。</h1>
	<script type="text/javascript" charset="utf-8">
		//![CDATA
			var a = 1;
			var b = 10;

			if (a < b) {
				alert("Yes");
			} else {
				alert("No");
			}
		]//>
	</script>
	<textarea id="htmlcode">
<script type="text/javascript" charset="utf-8">
	//![CDATA
		var a = 1;
		var b = 10;

		if (a < b) {
			alert("Yes");
		} else {
			alert("No");
		}
	]//>
</script>
	</textarea>
	</body>
</html>
